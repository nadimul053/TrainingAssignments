<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>
        //Integer Precision
        let x = 999999999999999;
        let y = 9999999999999999;
        console.log(x);
        console.log(y);

        //decimals Precision
        let x4 = .1263473674526541122;
        console.log(x4);

        let j = 0.2 + 0.1;
        console.log(j);

        let n = (0.2 * 10 + 0.1 * 10) / 10;
        console.log(n);

        let k = 0.3 + 0.1;
        console.log(k);


        //Adding Numbers and Strings

        let s = 10;
        let f = 20;
        let p = "30";
        let w = p+f+s;

        console.log("w=",w);

        let l = 10;
        let a = 20;
        let z = "The result is: " + l + a;
        let q = "The result is: " + (l + a);

        console.log(z);
        console.log(q);

        //Numeric Strings

        let x5 = "100";
        let y5 = "10";
        let z5 = x5 / y5;
        console.log("z5 = ", z5);

    </script>
</body>
</html>
